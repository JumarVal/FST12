<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="">
        <div><label for="email-id">Name: </label>
            <input 
            type="text" 
            name="user-fullname" 
            id="fullname-id"
            placeholder="John Doe"
            required
            />
        </div>
        <div><label for="email-id">Email: </label>
            <input 
            type="email" 
            name="user-email"
            id="email-id"
            placeholder="email@example.com"
            required
            />
        </div>

        <div>
            <label for="password-id">Password: </label>
            <input 
            type="password" 
            name="user-password"
            id="password-id"
            placeholder="*************"
            required
            />
        </div>

        <div>
            <label for="age-id">Age: </label>
            <input type="number"
            name="user-age"
            id="age-id"
            placeholder="32"
            required
            min="18"
            max="100"
            />
        </div>

        <div>
            <label for="message-id">Message: </label>
            <br />
            <textarea name="user-message" id="message-id"
            cols="30"
            rows="30"
            ></textarea>
        </div>

        <div>
            <label for="gender-id">Gender: </label>
            <select name="user-gender" id="gender-id">
                <option value="none" disabled selected>Select your Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
        </div>

        <div>
            <input type="radio" 
            name="profile-status"
            id="public-id"/>
            <label for="public-id">Public</label>
            
            <input type="radio"
            name="profile-status"
            id="private-id">
            <label for="private-id">Private</label>
        </div>

        <div>
            <input type="checkbox" name="genre" id="action-id" />
            <label for="action-id">Action</label><br />

            <input type="checkbox" name="genre" id="comedy-id" />
            <label for="comedy-id">Comedy</label><br />

            <input type="checkbox" name="genre" id="scifi-id" />
            <label for="scifi-id">Scifi</label><br />
            
            <input type="checkbox" name="genre" id="horror-id" />
            <label for="horror-id">Horror</label><br />

            <input type="checkbox" name="genre" id="romcom-id" />
            <label for="romcom-id">Action</label><br />
        </div>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
